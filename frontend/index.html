<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>CFL Stats</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./images/maple-leaf.png"/>
  </head>
  <body>
    <!--CFL API Reference page: http://api.cfl.ca/docs-->
    <header>
      <h1>
        <img src="./images/maple-leaf.png" alt="Maple Leaf">
        CFL Football Stats
      </h1>
      <div class="headerBottom2"></div>
      <div class="headerBottom"></div>
    </header>

    <div class="page">
      <div class="contentContainer">
        <div class="content">
          <h2>Choose a category:</h2>
          <select id="categorySelect"></select>
          <form id="seasonForm" class="hidden">
            <h2>Enter a year:</h2>
            <input type="text" id="seasonInput"/>
            <input type="submit" id="seasonSubmit" value=" submit "/> 
          </form>
          <div id="statLeadersForm" class="hidden">
            <h2>Enter a year:</h2>
            <input type="text" id="statSeasonInput"/>
            <h2>Select a Stat:</h2>
            <select id="statLeadersSelect"></select>
          </div>
          <br>
          <br>
          
          <div id="data" class="hidden"></div>
          <div id="video-container">
            <h1 class="resultsHeader">2021 Season Highlights</h1>
            <br>
            <div id="video">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/Tg1oNZZ4SW4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
          </div>
          <br>
          <hr>
        </div>
        <br>
        <img src="./images/football.png" alt="Football">
      </div>
    </div>

    <footer>
      <div class="footerTop"></div>
      <div class="footerTop2"></div>
      <p>-A project by James Belnap-</p>
      <br>
      <p>~Football clipart and background image from Clker-Free-Vector-Images on Pixabay~</p>
      <p>~Maple leaf clipart from elgraphics on Pixabay~</p>
      <br>
      <!-- <a class="githubLink" href="https://github.com/jamesiator/cfl-stats">&diams; GitHub Repository &diams;</a> -->
      <br>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./script/script.js"></script>
    <script type="text/javascript" src="./script/onLoad.js"></script>
  </body>
</html>
